#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Equilibration of Ubiquitin in a Water Box
# Restart practice
# Warning! SAVES DCD TOO OFTEN... MASSIVE FILES PRODUCTION

#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          ../My_Project_dir/my_project_wb.psf
coordinates        ../My_Project_dir/my_project_wb.pdb

set temperature    310
set outputname     my_project_wb-restart-run ;# 可以自行更改成想要的檔名


# Continuing a job from the restart files
if {1} {
set inputname      ../My_Project_dir/my_project_wb_eq
binCoordinates     $inputname.restart.coor
binVelocities      $inputname.restart.vel  ;# remove the "temperature" entry if you use this!
extendedSystem     $inputname.restart.xsc
} 

firsttimestep      0

#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          ../My_Project_dir/par_all27_prot_lipid.inp 
#temperature         $temperature


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        13.5


# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     5     ;# damping coefficient (gamma) of 5/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens

# Periodic Boundary Conditions
# if run restart change 1 to 0 #
if {0} {
cellBasisVector1    40.6    0.   0.0
cellBasisVector2     0.0  42.2   0.0
cellBasisVector3     0.0    0   46.2
cellOrigin          30.8   29.0  17.7
}
wrapAll             on


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

# Constant Pressure Control (variable volume)
useGroupPressure      yes ;# needed for rigidBonds
useFlexibleCell       no
useConstantArea       no

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.0
langevinPistonDecay   50.0
langevinPistonTemp    $temperature


# Output
outputName          $outputname

restartfreq         500     ;# 500steps = every 1ps
dcdfreq             250
xstFreq             250
outputEnergies      100
outputPressure      100


#############################################################
## EXTRA PARAMETERS                                        ##
#############################################################



#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization
# minimize            100
# reinitvels          $temperature

run 50000 ;# 100ps


