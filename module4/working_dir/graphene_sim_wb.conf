#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Annealing process of Minimization and Equilibration of 
#  2N3X_A_final.pdb in a Water Box .
# _XXX_ in `if { }  {` is variable value for `NAMDlauncher` using,
# it will automatically switch to restart setting .


#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          graphene_sim_wb.psf
coordinates        graphene_sim_wb.pdb

set temperature    298.15
set outputname     graphene_sim_wb_eq

firsttimestep      0


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          ./parafile/toppar_water_ions.str
parameters          ./parafile/par_all36_cgenff.prm
parameters          ./parafile/par_all36_carb.prm
parameters          ./parafile/par_all36m_prot.prm
parameters          ./parafile/par_all36_lipid.prm
parameters          ./parafile/par_all36_na.prm

# if run restart change 1 to 0 #
temperature         $temperature


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0
margin              5

# Integrator Parameters
timestep            2.0  ;# 2fs/step
rigidBonds          all  ;# needed for 2fs steps
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens


# Periodic Boundary Conditions
cellBasisVector1    65.0    0.0    0.0
cellBasisVector2     0.0   65.0    0.0
cellBasisVector3     0.0    0.0   25.0
cellOrigin          -0.6   -0.7    8.0

wrapAll             on


# PME (for full-system periodic electrostatics)
PME                 yes
PMEGridSpacing      1.0

#manual grid definition
#PMEGridSizeX        45
#PMEGridSizeY        45
#PMEGridSizeZ        48


# Constant Pressure Control (variable volume)
useGroupPressure      yes ;# needed for rigidBonds
useFlexibleCell       no
useConstantArea       no

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.0
langevinPistonDecay   50.0
langevinPistonTemp    $temperature


# Output
outputName          ./output/$outputname

restartfreq         250     ;# 500steps = every 1ps
dcdfreq             250
xstFreq             250
outputEnergies      100
outputPressure      100


#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization
# if run restart change 1 to 0 #
if {1} {
minimize            100
reinitvels          $temperature
}
run 50000    ;# 10ps